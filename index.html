<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="css/est_js.css">

</head>

<body>
     <main class="card">
        
        <h1>Presupuesto</h1>

        <section>
        
            <input type="number" onkeyup="calcular()" placeholder="Ingreso Total" id="ingreso"></input>
            
            <label for="gf">Gasto Fijo</label><span id="gf"></span>
            <label for="gv">Gasto Variable</label><span id="gv"></span>
            <label for="ahorro">Ahorro</label><span id="ahorro"></span>
            
                
            <button id="bot1" onclick="calcular()">Calcular</button>
            <button id="bot2" onclick="eliminar()">Eliminar</button>
        
        </section>

    </main>

    <script>

    function calcular(){
        var ingreso = document.body.querySelector("#ingreso").value
        var gastofijo = ingreso*0.5
        var gastovariable = ingreso*0.3
        var ahorro = ingreso*0.2
        document.body.querySelector("#gf").innerHTML = gastofijo
        document.body.querySelector("#gv").innerHTML = gastovariable
        document.body.querySelector("#ahorro").innerHTML = ahorro
    }

    function eliminar(){
        document.body.querySelector("#ingreso").value = ""
        document.body.querySelector("#gf").innerHTML = ""
        document.body.querySelector("#gv").innerHTML = ""
        document.body.querySelector("#ahorro").innerHTML = ""
    }

    </script>


</body>

</html>
